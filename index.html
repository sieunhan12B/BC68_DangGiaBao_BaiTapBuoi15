<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-a60ddbceb7292f11c9e430d067b1eb9f.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- css  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a
              class="list-group-item list-group-item-action p-4 active"
              id="list-home-list"
              data-bs-toggle="list"
              href="#list-tuyensinh"
              role="tab"
              aria-controls="list-home"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i> QUẢN LÝ TUYỂN
              SINH
            </a>
            <a
              class="list-group-item list-group-item-action p-4"
              id="list-profile-list"
              data-bs-toggle="list"
              href="#list-tinhtiendien"
              role="tab"
              aria-controls="list-tinhtiendien"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i>TÍNH TIỀN ĐIỆN
            </a>
            <a
              class="list-group-item list-group-item-action p-4"
              id="list-messages-list"
              data-bs-toggle="list"
              href="#list-tinhthue"
              role="tab"
              aria-controls="list-tinhthue"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i>TÍNH THUẾ THU
              NHẬP CÁ NHÂN
            </a>
            <a
              class="list-group-item list-group-item-action p-4"
              id="list-settings-list"
              data-bs-toggle="list"
              href="#list-tinhtiencap"
              role="tab"
              aria-controls="list-settings"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i> TÍNH TIỀN CÁP
            </a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="list-tuyensinh"
              role="tabpanel"
              aria-labelledby="list-home-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i class="fa-solid fa-book mx-4 text-secondary"></i>QUẢN LÝ
                    TUYỂN SINH
                  </h1>
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="diemchuan"
                    aria-describedby="helpId"
                    placeholder="Nhập điểm chuẩn hội đồng"
                  />
                </div>
                <select
                  class="form-select my-3"
                  aria-label="Default select example"
                  id="khuvuc"
                >
                  <option selected>Chọn khu vực</option>
                  <option value="0">X</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
                <select
                  class="form-select my-3"
                  aria-label="Default select example"
                  id="doituong"
                >
                  <option selected>Chọn đối tượng</option>
                  <option value="0">0</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
                <div class="my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="diem1"
                    aria-describedby="helpId"
                    placeholder="Nhập điểm 1"
                  />
                </div>
                <div class="my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="diem2"
                    aria-describedby="helpId"
                    placeholder="Nhập điểm 2"
                  />
                </div>
                <div class="my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="diem3"
                    aria-describedby="helpId"
                    placeholder="Nhập điểm 3"
                  />
                </div>
                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btntinhluong btn btn-primary btn-lg text-center"
                    id="btnKetQuaTuyenSinh"
                  >
                    Kết quả
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketquatuyensinh m-0 fs-3"></p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="list-tinhtiendien"
              role="tabpanel"
              aria-labelledby="list-profile-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i class="fa-solid fa-bolt-lightning mx-4 text-warning"></i
                    >TÍNH TIỀN ĐIỆN
                  </h1>
                </div>

                <div class="mb-3 my-3">
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="hoten"
                    aria-describedby="helpId"
                    placeholder="Nhập họ tên"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="sokw"
                    aria-describedby="helpId"
                    placeholder="Nhập số kw"
                  />
                </div>

                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btntinhtiendien btn btn-primary btn-lg text-center"
                  >
                    Tính tiền điện
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketquatinhtiendien m-0 fs-3"></p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="list-tinhthue"
              role="tabpanel"
              aria-labelledby="list-messages-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i
                      class="fa-solid fa-money-bill-transfer mx-4 text-success"
                    ></i
                    >TÍNH THUẾ THU THẬP CÁ NHÂN
                  </h1>
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="hoTenThue"
                    aria-describedby="helpId"
                    placeholder="Nhập họ tên"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="thunhapnam"
                    aria-describedby="helpId"
                    placeholder="Nhập tổng thu thập năm"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="songuoiphuthuoc"
                    aria-describedby="helpId"
                    placeholder="Nhập số người phụ thuộc"
                  />
                </div>
                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btntinhthue btn btn-primary btn-lg text-center"
                  >
                    Tính thuế
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketquatinhthue m-0 fs-3"></p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="list-tinhtiencap"
              role="tabpanel"
              aria-labelledby="list-settings-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i class="fa-solid fa-cable-car mx-4 text-success"></i>TÍNH
                    TIỀN CÁP
                  </h1>
                </div>
                <select
                  class="form-select my-3"
                  aria-label="Default select example"
                  id="loaikhachhang"
                >
                  <option selected>Chọn loại khách hàng</option>
                  <option value="NhaDan">Nhà Dân</option>
                  <option value="DoanhNghiep">Doanh Nghiệp</option>
                </select>
                <div class="mb-3 my-3">
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="makhachhang"
                    aria-describedby="helpId"
                    placeholder="Nhập mã khách hàng"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="sokenhcaocap"
                    aria-describedby="helpId"
                    placeholder="Nhập số kênh cao cấp"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="soketnoi"
                    aria-describedby="helpId"
                    placeholder="Nhập số kết nối"
                  />
                </div>
                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btntinhtiencap btn btn-primary btn-lg text-center"
                  >
                    Tính tiền cáp
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketquatinhtiencap m-0 fs-3"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
